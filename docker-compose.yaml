version: '3.8'

services:
  db:
    image: postgres
    ports:
      - "1111:5432"
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_HOST_USER}
      POSTGRES_PASSWORD: ${POSTGRES_HOST_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data
  cache:
    image: redis
    restart: always
    command: /bin/sh -c "redis-server --requirepass ${REDIS_HOST_PASSWORD}"
    ports:
      - "1112:6379"
    volumes:
      - ./cache:/var/lib/redis/data

volumes:
  cache:
    driver: local
  data:
    driver: local